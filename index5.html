<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FFplay Web Emulator</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
      border: 2px solid #555;
      border-radius: 8px;
      background: black;
    }
    #fileInput {
      margin-top: 20px;
      padding: 10px;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>FFplay Web Player</h1>
  <input type="file" id="fileInput" accept="video/*">
  <video id="videoPlayer" controls></video>

  <script>
    const fileInput = document.getElementById('fileInput');
    const videoPlayer = document.getElementById('videoPlayer');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        videoPlayer.src = url;
        videoPlayer.play();
      }
    });
  </script>

</body>
</html>
